    <title>fontes com google fontes</title>
    <style>
        @font-face {
            font-family: 'Filxgirl';

       @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Work Sans', sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Filxgirl', sans-serif;
        }
    </style>
</head>
<body>
    <h1>titulos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo ipsam eum facere accusantium consequuntur officiis et reiciendis blanditiis impedit. Explicabo accusamus rerum harum. Nam dignissimos, quae corporis sequi unde numquam!</p>
