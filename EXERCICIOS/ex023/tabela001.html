<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        .configtr {
            background-color: rgb(255, 0, 0);
        }

        .configtr#cor1 {
            background-color: aqua;
        }

        .configtr#cor2 {
            background-color: blue;
        }
        
        .configtr#cor3 {
            background-color: cadetblue;
        }

        .configtr#cor4 {
            background-color: darkorchid;
        }

        .configtr#cor5 {
            background-color: darkseagreen;
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr class="configtr" id="cor1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="configtr" id="cor2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="configtr" id="cor3">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="configtr" id="cor4">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr class="configtr" id="cor5">
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
